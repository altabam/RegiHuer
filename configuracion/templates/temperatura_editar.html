{% extends "base_nav.html"%}
{% block title %} {{accion}} Huerta {% endblock %}
{% load static %}
{% block style %} 
    <link rel='stylesheet' href="{% static 'css/huertas.css' %}" type="text/css">
 {% endblock %}
 {% block body %} 
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>{{accion}} Temperatura</h2>
        <div class="card">
            <div class="card-body">
                <form  method="POST" enctype="multipart/form-data">{% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success btn-block text-white ">{{accion}}</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
